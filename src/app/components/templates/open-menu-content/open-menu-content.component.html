<section id="menu_section__wrapper">
    <div class='flex-row'>
        <app-icon-page-top-row
        [pageSection]="this.pageSection"
        ></app-icon-page-top-row>
    </div>
    <div class='flex-row'>
        <app-menu-midle-row
            [pageSection]="this.pageSection"
            [menuAction]="this.menuAction"
            [menuContent]="this.menuContent"
            [paletsPosition]="this.paletPosition"
            (menuTitlePosition)="this.setMenuTitlePosition($event)"
            (mouseenter)="this.showLine(true)"
        >
        </app-menu-midle-row>
    </div>
    <div class='flex-row'>
        <app-icon-page-bottom-row
            [pageSection]="this.pageSection"
            (paletsPosition)="this.setPaletPosition($event)"
        ></app-icon-page-bottom-row>
    </div>
    <div class='flex-row' id='social'>
        <app-social-icons-wrapper
            [socialIcons]="this.socialIcons"
            [pageStatus]="this.pageSection"
        ></app-social-icons-wrapper>
    </div>
</section>
