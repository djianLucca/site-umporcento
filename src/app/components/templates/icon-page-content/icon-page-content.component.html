<section id={{this.sectionId}}>
    <div class='flex-row'>
        <app-menu-icon
            [pageLayout]="this.pageSection"
        ></app-menu-icon>
        <app-icon-page-top-row
        [pageSection]="this.pageSection"
        ></app-icon-page-top-row>
    </div>
    <div class='flex-row'>
        <app-icon-page-midle-row
            [floatingIcons]="this.floatingIcons"
            [pageLayout]="this.pageSection"
        ></app-icon-page-midle-row>
    </div>
    <div class='flex-row'>
        <app-icon-page-bottom-row
            [pageSection]="this.pageSection"
        ></app-icon-page-bottom-row>
    </div>
    <div class='flex-row' id='social'>
        <app-social-icons-wrapper
            [socialIcons]="this.socialIcons"
            [pageStatus]="this.pageSection"
        ></app-social-icons-wrapper>
    </div>
</section>
