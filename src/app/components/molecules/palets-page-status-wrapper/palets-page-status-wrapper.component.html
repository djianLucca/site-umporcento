<div id="palets_status__wrapper">
    <app-palet-page-status
        [name]="this.nameCircleIcon"
        [paletPageStatus]="this.pageStatusMorning"
        [pageStatus]="this.pageStatus"
        [class]="'morning'"
        (click)="this.callChangeSection(this.pageStatusMorning)"
    ></app-palet-page-status>
    <app-palet-page-status
        [name]="this.nameCircleIcon"
        [paletPageStatus]="this.pageStatusAfternoon"
        [pageStatus]="this.pageStatus"
        [class]="'afternoon'"
        (click)="this.callChangeSection(this.pageStatusAfternoon)"
    ></app-palet-page-status>
    <app-palet-page-status
        [name]="this.nameCircleIcon"
        [paletPageStatus]="this.pageStatusNight"
        [pageStatus]="this.pageStatus"
        [class]="'night'"
        (click)="this.callChangeSection(this.pageStatusNight)"
    ></app-palet-page-status>
</div>
