<div id="contact__wrapper">
    <app-input
    [type]="'text'"
    [name]="'nome'"
    [label]="'nome'"
    [value]="this.name"
    [callOnKeyUp]="this.handleNameInput.bind(this)"
    (ready)="this.nameReady($event)"
    ></app-input>
    <app-input
        [type]="'text'"
        [name]="'email'"
        [label]="'email'"
        [value]="this.email"
        [callOnKeyUp]="this.handleEmailInput.bind(this)"
        (ready)="this.emailReady($event)"
    ></app-input>
    <app-input
        [type]="'text'"
        [name]="'celular'"
        [label]="'celular'"
        [value]="this.phone"
        [callOnKeyUp]="this.handlePhoneInput.bind(this)"
        (ready)="this.phoneReady($event)"
    ></app-input>
    <app-input
        [type]="'text-area'"
        [name]="'mensagem'"
        [label]="'mensagem'"
        [value]="this.message"
        [callOnKeyUp]="this.handleMessageInput.bind(this)"
        (ready)="this.messageReady($event)"
    ></app-input>
    <app-image-tag
        [imgSrc]="'/assets/img/passarito_black.png'"
        id="passarito_contact"
    >
    </app-image-tag
    >
    <app-button-tag
        [btnText]="'enviar'"
        [class]="'right'"
        [btnAction]="this.sendContact.bind(this)"
        [disabled]=this.btnDisabled
    >
    </app-button-tag>
</div>
<div id="return_icon_wrapper">
    <app-icon-tag (click)="this.togglemenu(false)"
        [name]="'times'"
    >
    </app-icon-tag>
</div>
<div>
    <app-umporcento-info>
    </app-umporcento-info>
</div>
