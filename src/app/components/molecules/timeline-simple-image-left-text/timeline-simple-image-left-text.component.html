<div *ngIf="this.timelineItem !== undefined" class="this.class">
    <div class="timeline_item simple_image_text__wrapper" id="idInternal{{this.timelineItem.id}}" @jackInTheBoxOnEnter>
        <div id="timeline_item__images">
            <img *ngFor="let image of this.timelineItemsImages" class="image{{ecodeToUrl(image)}}" src="/assets/img/timeline/{{ecodeToUrl(image)}}.jpg" alt="">
        </div>
        <div id="timeline_item_content">
            <app-timeline-item-icons-wrapper
            [itemType]="this.timelineItem.type"
            ></app-timeline-item-icons-wrapper>
            <p class="timeline_item__title">{{this.timelineItem.title}}</p>
            <p class="timeline_item__text">{{this.timelineItem.text}}</p>
        </div>
    </div>
</div>
