<div id="timeline_wrapper">
  <div *ngIf="this.testItem !== undefined">
    <div id="timeline_year__wrapper">
      <div *ngFor="let year of this.timelineYears" id="timeline_items__wrapper">
        <div *ngFor="let orderedItems of year.orderedItems">
          <div *ngFor="let item of orderedItems">
            <div *ngIf="item.linePosition < 0" class="row">
              <app-timeline-simple-image-text
                *ngIf="item.style === 'simple-image-text'"
                [timelineItem]="this.item"
              ></app-timeline-simple-image-text>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="timeline_midle_year__wrapper">
      <div
        *ngFor="let year of this.timelineYears; index as i"
      >
        <div  id="timeline_midle_year_item__wrapper">
          <p>
            <strong>{{ year.year }}</strong>
          </p>
          <div>
            <hr />
          </div>
        </div>
        <p>{{year.mantra}}</p>
      </div>
    </div>
    <div id="timeline_year__wrapper">
      <div *ngFor="let year of this.timelineYears" id="timeline_items__wrapper">
        <div *ngFor="let orderedItems of year.orderedItems">
          <div *ngFor="let item of orderedItems">
            <div *ngIf="item.linePosition >= 0">
              <app-timeline-simple-image-text
                *ngIf="item.style === 'simple-image-text'"
                [timelineItem]="this.item"
              ></app-timeline-simple-image-text>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
