<app-image-tag [imgSrc]="this.logoUmporcento" [imgAlt]="this.logoUmporcentoAlt" [id]="this.logoUmporcentoId">
</app-image-tag>
<app-svg-tag
    [elementWidth]= "this.lineWidth"
    [svgHeight]="this.svgHeight"
    [elementYTransform]="this.elementYTransform"
    [color]="this.changeLineColorBasedOnPageSection()"
></app-svg-tag>
