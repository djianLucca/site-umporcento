<div id="midle_content__wrapper">
  <app-side-line-midle-page [pageSection]="this.pageSection">
  </app-side-line-midle-page>
  <div id="midle_page_content__wrapper">
    <div id="top_identifier__wrapper">
      <app-top-bar-identifier-informative-page
        [page]="this.page"
        [getPageLabelBasedOnPage]="this.pageLocationHelper.getPageLabelBasedOnPage.bind(this)"
      >
      </app-top-bar-identifier-informative-page>
    </div>
    <div id="person__wrapper">
        <div class="person_row">
            <app-person-image-instagram
                [image]="'alexandre_carlo.jpg'"
                [instagram]="'alexandrecarlo'"
            >
            </app-person-image-instagram>
            <app-person-image-instagram
                [image]="'mel_duarte.jpg'"
                [instagram]="'melduartepoesia'"
            >
            </app-person-image-instagram>
            <app-person-image-instagram
                [image]="'felipe_marx_sb.jpg'"
                [instagram]="'felipemarxsb'"
            >
            </app-person-image-instagram
            >
        </div>
        <div class="person_row">
            <app-person-image-instagram
                [image]="'criolo_mc.jpg'"
                [instagram]="'criolomc'"
            >
            </app-person-image-instagram>
            <app-person-image-instagram
                [image]="'piangers.jpg'"
                [instagram]="'piangers'"
            >
            </app-person-image-instagram>
            <app-person-image-instagram
                [image]="'monja_coen.jpg'"
                [instagram]="'monjacoen'"
            >
            </app-person-image-instagram
            >
        </div>
        <div class="person_row">
            <app-person-image-instagram
                [image]="'acrislis.jpg'"
                [instagram]="'acrislis'"
            >
            </app-person-image-instagram>
            <app-person-image-instagram
                [image]="'eduardo_shinyashik.jpg'"
                [instagram]="'eduardoshinyashikioficial'"
            >
            </app-person-image-instagram>
            <app-person-image-instagram
                [image]="'lauc_patron.jpg'"
                [instagram]="'laucpatron'"
            >
            </app-person-image-instagram
            >
        </div>
    </div>
  </div>
  <app-menu-icon 
    [pageLayout]="this.pageSection"
    [action]="this.menuAction"
  ></app-menu-icon>
  <app-side-line-midle-page [endLine]="true" [pageSection]="this.pageSection">
  </app-side-line-midle-page>
</div>
