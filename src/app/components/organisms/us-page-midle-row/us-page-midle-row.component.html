<div id="midle_content__wrapper">
  <app-side-line-midle-page
  [pageSection]="this.pageSection">   
  </app-side-line-midle-page>
  <div id="midle_page_content__wrapper" @scaleIn>
    <div id="top_identifier__wrapper">
      <app-top-bar-identifier-informative-page
        [page]="this.page"
        [getPageLabelBasedOnPage]="this.pageLocationHelper.getPageLabelBasedOnPage.bind(this)"
        [pageLayout]="this.pageSection"
      >
      </app-top-bar-identifier-informative-page>
    </div>
    <div id="us_images__wrapper" >
    <div class="person_image image{{i}}" *ngFor="let item of this.imagesColection; let i = index;">
            <app-person-image-instagram *ngIf="i !== 10"
                [defaultImage]="'nos/'+item.image"
                [active]=item.active
                [instagram]=item.instagram
                [class]=item.class
            >
            </app-person-image-instagram>
            <app-video-tag *ngIf="i === 10"
                [video]="'/assets/video/Modelo_de_proposito.mp4'"
                [id]="'us_video'"
                [class]="'responsive'"
                [loop]=true
            >
            </app-video-tag>
        </div>
    </div>
    <div id="download_element_wrapper">
      <div id="downoadSection">
        <app-download-btn 
        [page]="this.page"
        [btnText]="'quem somos?'"></app-download-btn>
      </div>
    </div>
  </div>
  <app-menu-icon 
    [pageLayout]="this.pageSection"
    [action]="this.menuAction"  
    [openMenu]="this.openMenu"
  ></app-menu-icon>
  <app-side-line-midle-page
  [endLine]=true
  [pageSection]="this.pageSection">   
  </app-side-line-midle-page>
</div>
