<div id="midle_content__wrapper">
    <app-svg-tag
        [elementHeight]="'100%'"
        [elementWidth]= 1
        [elementXTransform]=27
        [svgWidth]="'55px'"
        [ngClass]="'side_svg'"
        [color]="this.changeLineColorBasedOnPageSection()"
        [class]="'midle-svg start'"
    ></app-svg-tag>
    <app-floating-icons-wrapper
        [floatingIcons]="this.floatingIcons"
        [pageStatus]="this.pageLayout"
    ></app-floating-icons-wrapper>
    <app-menu-icon
        [pageLayout]="this.pageLayout"
    ></app-menu-icon>
    <app-svg-tag
        [elementHeight]="'100%'"
        [elementWidth]= 1
        [svgWidth]=1
        [x]=54
        [ngClass]="'side_svg'"
        id="endLineSvg"
        [color]="this.changeLineColorBasedOnPageSection()"
        [class]="'midle-svg end'"
    ></app-svg-tag>
</div>
