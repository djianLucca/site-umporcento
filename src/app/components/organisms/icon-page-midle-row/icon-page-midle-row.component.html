<div id="midle_content__wrapper">
    <app-svg-tag
        [svgWidth]=55
        [elementXTransform]=27
        [y]=36
        [elementHeight]="'100%'"
        [svgHeight]="this.svgHeight"
        [elementWidth]= 1
        [color]="this.changeLineColorBasedOnPageSection()"
    ></app-svg-tag>
    <app-floating-icons-wrapper
        [floatingIcons]="this.floatingIcons"
        [pageStatus]="this.pageLayout"
    ></app-floating-icons-wrapper>
    <app-icon-tag 
        id="menuIconWrapper" 
        [name]='this.menuIconName' 
        [id]='this.menuIconId' 
        [class]="this.menuIconClassBuilt"
    ></app-icon-tag>
    <app-svg-tag
        [svgWidth]=55
        [elementXTransform]=27
        [y]=0
        [elementHeight]="'100%'"
        [svgHeight]="this.svgHeight"
        [elementWidth]= 1
        id="endLineSvg"
        [color]="this.changeLineColorBasedOnPageSection()"
    ></app-svg-tag>
</div>
