<div id="midle_content__wrapper">
    <app-side-line-midle-page
    [pageSection]="this.pageLayout">   
    </app-side-line-midle-page>

  <div id="midle_page_content__wrapper">
    <div id="top_identifier__wrapper">
      <app-top-bar-identifier-informative-page
        [page]="this.page"
        [getPageLabelBasedOnPage]="this.pageLocationHelper.getPageLabelBasedOnPage.bind(this)"
      >
      </app-top-bar-identifier-informative-page>
    </div>
    <div id="section-title">
      <app-section-title [page]="this.page"> </app-section-title>
    </div>
    <app-informative-text-wrapper
      [page]="this.page"
    ></app-informative-text-wrapper>
    <div id="slider_download__wrapper">
      <app-image-tag
        [imgSrc]="this.pageLocationHelper.getImagesBasedOnPage(this.page)"
        [imgAlt]="this.pageLocationHelper.getPageLabelBasedOnPage(this.page)"
        [class]="'inforativePageImage'"
      >
      </app-image-tag>
      <app-download-btn [page]="this.page"></app-download-btn>
    </div>
  </div>
  <app-menu-icon [pageLayout]="this.pageLayout"></app-menu-icon>
  <app-side-line-midle-page
  [endLine]=true
  [pageSection]="this.pageLayout">   
  </app-side-line-midle-page>
</div>
