<input *ngIf="this.type === 'text'" mask={{this.getThisMask(this.name)}} (blur)="this.validateInput($event, this.getThisPattern(this.name))" (keyup)="this.callOnKeyUp($event)" value={{this.value}} type={{this.type}} name={{this.name}} placeholder={{this.label}} id={{this.name}}>
<textarea *ngIf="this.type === 'text-area'" (blur)="this.validateTextArea($event)" placeholder={{this.label}} id={{this.name}}></textarea>
