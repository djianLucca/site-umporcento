<div class="timeline_menu_icon__wrapper"
(mouseenter)="this.toggleLabel()"
(mouseleave)="this.toggleLabel()">
    <div  class="palet__wrapper {{this.isOn ? 'on' : 'off'}} {{this.class}}">
        <img src="/assets/img/timeline/icon/{{this.id}}.png" alt="">
    </div>
    <label [ngStyle]="this.labelStyle" for="">{{this.label}}</label>
</div>
